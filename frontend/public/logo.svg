<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="title desc">
  <title id="title">SML Hex Favicon</title>
  <desc id="desc">Hexagon badge with SML letters, suitable for browser tab</desc>

  <!-- Hexagon -->
  <polygon points="32,4 60,16 60,48 32,60 4,48 4,16" fill="#111" stroke="#00C2A8" stroke-width="4"></polygon>

  <!-- SML letters -->
  <text x="8" y="45" font-family="Orbitron, sans-serif" font-size="22" font-weight="700" fill="#00C2A8">SML</text>
</svg>
